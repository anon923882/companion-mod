plugins {
    id 'java-library'
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.neoforged.moddev' version '2.0.28-beta'
}

version = mod_version
group = mod_group_id

repositories {
    mavenLocal()
}

base {
    archivesName = mod_id
}

java.toolchain.languageVersion = JavaLanguageVersion.of(21)

neoForge {
    version = neoforge_version
    
    runs {
        client {
            client()
        }
        
        server {
            server()
            programArgument '--nogui'
        }
        
        data {
            data()
            programArguments.addAll '--mod', mod_id, '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
        }
    }
    
    mods {
        companionmod {
            sourceSet sourceSets.main
        }
    }
}

def downloadedResourcesDir = layout.buildDirectory.dir("generated/resources")

sourceSets.main.resources {
    srcDir 'src/generated/resources'
    srcDir downloadedResourcesDir
}

def sophisticatedCoreTextures = [
        'storage_background_9.png': 'https://raw.githubusercontent.com/P3pp3rF1y/SophisticatedCore/1.20.4/src/main/resources/assets/sophisticatedcore/textures/gui/storage_background_9.png',
        'gui_controls.png'        : 'https://raw.githubusercontent.com/P3pp3rF1y/SophisticatedCore/1.20.4/src/main/resources/assets/sophisticatedcore/textures/gui/gui_controls.png',
        'slots_background.png'    : 'https://raw.githubusercontent.com/P3pp3rF1y/SophisticatedCore/1.20.4/src/main/resources/assets/sophisticatedcore/textures/gui/slots_background.png',
        'icons.png'               : 'https://raw.githubusercontent.com/P3pp3rF1y/SophisticatedCore/1.20.4/src/main/resources/assets/sophisticatedcore/textures/gui/icons.png'
]

tasks.register('fetchSophisticatedTextures') {
    group = 'resources'
    description = 'Downloads Sophisticated Core GUI textures so they can be bundled without checking binaries into git.'

    def outputDir = downloadedResourcesDir.map { it.dir('assets/companionmod/textures/gui') }
    outputs.dir(outputDir)
    inputs.property('textureSources', sophisticatedCoreTextures)

    doLast {
        def targetDir = outputDir.get().asFile
        sophisticatedCoreTextures.each { filename, url ->
            def targetFile = new File(targetDir, filename)
            targetFile.parentFile.mkdirs()
            if (targetFile.exists()) {
                logger.lifecycle("Reusing cached $filename at ${targetFile.absolutePath}")
            } else {
                logger.lifecycle("Downloading $filename from $url")
            }
            ant.get(src: url, dest: targetFile, skipexisting: 'true')
        }
    }
}

tasks.named('processResources') {
    dependsOn('fetchSophisticatedTextures')
}

dependencies {
    // NeoForge dependency is added automatically by the plugin
    compileOnly "org.spongepowered:mixin:0.8.5"
    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version   : minecraft_version,
            minecraft_version_range: minecraft_version_range,
            neo_version         : neo_version,
            neo_version_range   : neo_version_range,
            loader_version_range: loader_version_range,
            mod_id              : mod_id,
            mod_name            : mod_name,
            mod_license         : mod_license,
            mod_version         : mod_version,
            mod_authors         : mod_authors,
            mod_description     : mod_description
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/neoforge.mods.toml']) {
        expand replaceProperties
    }
}

publishing {
    publications {
        register('mavenJava', MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/repo"
        }
    }
}